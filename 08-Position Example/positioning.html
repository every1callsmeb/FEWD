<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
	  <title>Positioning</title>
		<link rel="stylesheet" href="css/normalize.css">

		<style type="text/css">
			div#road {
				width: 960px;
				margin: 20px auto;
				height: 5000px;
				border: 2px solid #000;
				background-color: black;
				position: relative;
			}

			#blue {
				border: 1px dotted green;
				position: fixed;
				left: 40%;
				top: 40%;
				z-index: 0;
			}

			#red {
				position: fixed;
				left: 400px;
				top: 400px;
				margin-bottom: 20px;
				border: 1px solid green;
				z-index: 1;
			}

		</style>
	</head>
		<body>
			<div id="road">
				<div id="red">
					<img src="car.png">
				</div>

				<div id="blue">
					<img src="car-2.png">
				</div>
			</div>
		</body>
</html>
