<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
	  <title>Positioning</title>
		<link rel="stylesheet" href="css/normalize.css">

		<style type="text/css">
			div#road {
				width: 500px;
				margin: 20px auto;
				height: 1000px;
				border: 2px solid #000;
				background-color: black;
				margin-top: 500px;
				position: relative;
			}

			/*if we move the parent, the absolute object should move with it if the parent position is relative.*/

			#blue {
				/*position: relative;
				top: 100px;
				left: 100px;*/
				margin-bottom: 20px;
				border: 1px dotted green;
			}

			#red {
				position: absolute;
				right:300px;
				top: 200px;
				margin-bottom: 20px;
				border: 1px solid green;
			}

		</style>
	</head>
	<body>
		<div id="road">
			<div id="red">
				<img src="car.png">
			</div>

			<div id="blue">
				<img src="car-2.png">
			</div>
		</div>
	</body>
</html>
