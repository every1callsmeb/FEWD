<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">

          <form>
						<ul>
							<li>
								<label for="form-name">Name</label>
								<input type="text" placeholder="John Doe" id="form-name" name="name">
							</li>

							<li>
								<label for="form-email">Email</label>
								<input type="email" placeholder="jdoe@gmail.com" id="form-email" name="email">
							</li>


							<li>
								<label for="form-phone">Phone</label>
								<input type="tel" placeholder="(###) ###-####" id="form-phone" name="phone">
							</li>

							<li>
								<label for="form-state">State</label>
								<select id="form-state" name="state">
									<option>Please Select</option>
									<option value="ca">California</option>
									<option value="az">Arizona</option>
									<option value="tx">Texas</option>
									<option value="nm">New Mexico</option>
								</select>
							</li>

							<li>
								<label for="form-password">Password</label>
								<input type="password" id="form-password">
							</li>

							<li>
								<label for="form-service">Service</label>
								<input type="radio" id="form-service" name="service" value="Relaxing">
								<input type="radio" id="form-service" name="service" value="Working">
						</ul>

						

						<button type="submit">Register Now!</button>
          </form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
