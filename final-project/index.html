<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Schedule Generator">
    	<meta name="keywords" content="scheduler">

     <!-- external CSS -->
     <link rel="stylesheet" type="text/css" href="css/normalize.css">
     <link rel="stylesheet" type="text/css" href="css/styles.css">
     <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,800' rel='stylesheet' type='text/css'>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		 <!-- external scripts -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>


  <body>
		<header>
			<div class="container">

			<div id="logo">
			<img src="img/logo.png">
			<h1> Schedule Generator</h1>
			</div>
		</header>

		<div class="container">

	    <div id="scheduleInput">
				<div id="scheduleLeft">
					<div>
						<p># of Heats</p>
						<span><input id="heats" placeholder="Total Heats"></span>
					</div>

					<div>
						<p>Start Time</p>
						<span><input id="heats" placeholder="Start Time"></span>
					</div>
			 </div>

				<div id="scheduleRight">
					<div>
						<p>Event Duration</p>
						<span><input id="heats" placeholder="Length of Event"></span>
					</div>

					<div>
						<p>Transition Time</p>
						<span><input id="heats" placeholder="Transition Time Between Heats"></span>
					</div>
				 </div>
			 </div>

				<div id="generateSchedule">
					<a href="#">Generate <span class="fa fa-play-circle"></span> </a>
				</div>

		</div>

		<div class="container">
			<div id="heatTimes">

				<!-- inject js -->

			</div>
		</div>


  </body>
</html>
